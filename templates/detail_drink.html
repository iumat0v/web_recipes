{% extends "base.html" %}

{% block content %}
<div style="text-align: center; font-size: 20px; margin-left: 20px;">
    <h2>{{drink.name}}</h2>
    <div style="display:flex">
        <p><b>Список ингредиентов:</b></p>
        <p style="width:400px">{{drink.ingredients}}</p>
    </div>
    <p>{{drink.recipe}}</p>
    <img src="{{ url_for('static', filename=img) }}" alt="{{drink.name}}">
</div>

    <a href="/drinks" style="margin-left: 20px;"><b>Вернуться к списку напитков</b></a>

{% endblock %}
