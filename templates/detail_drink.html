{% extends "base.html" %}

{% block content %}
<div style="text-align: center; font-size: 20px;">
    <h2>{{drink.name}}</h2>
    <div style="display:flex">
        <p>Список ингредиентов:</p>
        <p style="width:400px">{{drink.ingredients}}</p>

    <p>{{drink.recipe}}</p>

</div>

    <a href="/drinks">Вернуться к списку напитков</a>

{% endblock %}
