{% extends "base.html" %}

{% block content %}
<div style="display: flex;">
    {% for drink in drinks %}
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"><font color="cc3300"><b>{{drink.name}}</b></font></h5>
                <p class="card-text">{{drink.ingredients}}</p>
                <a href="{{ url_for('drink', pk=drink.id) }}" class="btn btn-primary">Посмотреть рецепт</a>
              </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
