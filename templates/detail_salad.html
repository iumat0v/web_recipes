{% extends "base.html" %}

{% block content %}
<div style="text-align: center; font-size: 20px; margin-left: 20px;">
    <h2>{{salad.name}}</h2>
    <div style="display:flex">
        <p><b>Список ингредиентов:</b></p>
        <p style="width:400px">{{salad.ingredients}}</p>
    </div>
    <p>{{salad.recipe}}</p>
    <img src="{{ url_for('static', filename=img) }}" alt="{{salad.name}}">
</div>

    <a href="/salads" style="margin-left: 20px;"><b>Вернуться к списку салатов</b></a>

{% endblock %}
