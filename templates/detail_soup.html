{% extends "base.html" %}

{% block content %}
<div style="text-align: center; font-size: 20px; margin-left: 20px;">
    <h2>{{soup.name}}</h2>
    <div style="display:flex">
        <p><b>Список ингредиентов:</b></p>
        <p style="width:400px">{{soup.ingredients}}</p>
    </div>
    <p>{{soup.recipe}}</p>
    <img src="{{ url_for('static', filename=img) }}" alt="{{soup.name}}">
</div>

    <a href="/soups" style="margin-left: 20px;"><b>Вернуться к списку супов</b></a>

{% endblock %}
